<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AI Image Expander</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
    <div class="main-container">
      <nav class="header">
        <h1>AI Image Expander</h1>
      </nav>

      <div class="columns">
        <!-- canvas -->
        <div class="column canvas-column">
          <div id="canvasContainer">
            <canvas id="canvas"></canvas>
          </div>
        </div>
        <!-- user controls -->
        <aside class="column controls-column">
          <h2>Upload Image</h2>
          <input type="file" id="fileInput" accept="image/*" />

          <h2>Aspect Ratio</h2>
          <button id="aspect169">16:9</button>
          <button id="aspect11">1:1</button>
          <button id="aspect23">2:3</button>

          <h2>Size</h2>
          <input
            type="range"
            id="scaleSlider"
            min="0.1"
            max="2"
            step="0.1"
            value="1"
          />

          <button id="expandImageButton">Expand Image</button>
        </aside>
      </div>

      <div class="result-container">
        <h2>Result</h2>
        <img id="resultImage" src="" alt="Result Image" />
      </div>
    </div>
  </body>
</html>
