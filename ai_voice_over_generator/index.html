<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AI Voice Over Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
    <div class="main-container">
      <nav class="header">
        <h1>AI Voice Over Generator</h1>
      </nav>

      <div class="card">
        <h2>Script</h2>

        <div class="script-option-row">
          <p>
            Paste an existing script here or generate one with AI by describing
            your video
          </p>
        </div>

        <div id="textAreaContainer">
          <textarea
            id="textArea"
            placeholder="Once upon a time, there was a great king who ruled over a vast kingdom . . ."
          ></textarea>
          <!-- show text on hover -->
          <button id="createButton" type="button" title="generate a script">
            <p>ðŸª„</p>
          </button>
        </div>

        <div class="action-row">
          <div class="voice-row">
            <select id="voiceSelect"></select>
            <button id="sampleButton" type="button">play sample</button>
          </div>

          <button class="generate-btn" id="generateButton" type="button">
            Generate Voiceover
          </button>
        </div>

        <div class="result-row">
          <audio id="voiceOverAudio" controls></audio>
          <a id="downloadButton" type="button">Download</a>
        </div>
      </div>
    </div>
  </body>
</html>
